    <h2>BIOGRAPHY</h2>
    <p>Jean de Dieu Makiese (May 28, 1952 – August 11, 2007), popularily known as Madilu System, was a Soukous singer and songwriter born in Léopoldville, Belgian Congo. He was once a member of T.P.O.K Jazz which dominated African popular music in the 1960s, 1970s and 1980s.</p>
